specVersion: "2.6"
metadata:
  name: ER.zfercarpo
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap
            url: http://edu.bgis.co.kr:8001/sap/bc/ping
            client: "100"
          - path: /sap
            url: http://edu.bgis.co.kr:8001/sap/bc/ping
            client: "100"
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZGW_E20_EREON_TEST4_SRV
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/data
            generateMockData: true
        annotations: []
        service:
          - urlPath: /sap/opu/odata/sap/ZGW_E20_EREON_TEST4_SRV
            generateMockData: true
            metadataXmlPath: ./webapp/localService/mainService/metadata.xml
            mockdataRootPath: ./webapp/localService/data
          - urlPath: /sap/opu/odata/sap/ZGWER_CARPO_SRV
            metadataXmlPath: ./webapp/localService/ZGWER_CARPO_SRV/metadata.xml
            mockdataRootPath: ./webapp/localService/ZGWER_CARPO_SRV/mockdata
            generateMockData: true
